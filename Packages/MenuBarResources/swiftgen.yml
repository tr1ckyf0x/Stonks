strings:
  inputs:
    - Sources/MenuBarResources/Resources/Strings/Base.lproj
  outputs:
    - templateName: structured-swift5
      output: Sources/MenuBarResources/Generated/Strings+Generated.swift
      params:
        publicAccess: true

xcassets:
  inputs:
    - Sources/MenuBarResources/Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Sources/MenuBarResources/Generated/XCAssets+Generated.swift
      params:
        forceProvidesNamespaces: true
        publicAccess: true
      